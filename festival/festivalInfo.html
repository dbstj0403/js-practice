<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대한민국 구석구석 클론코딩 사이트</title>
    <link rel="stylesheet" href="../index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- NavBar -->
    <nav>
      <div
        class="group relative z-50 bg-white fixed top-0 left-0 w-full shadow"
      >
        <!-- Main Navbar -->
        <div
          class="flex w-full h-[6rem] items-center justify-between px-[1rem]"
        >
          <a href="index.html">
            <img src="/img/navBar/logo.png" class="w-[15.7rem] h-[3.5rem]" />
          </a>
          <ul class="text-lg font-bold flex gap-[3rem]">
            <li>홈</li>
            <li>테마</li>
            <li>
              <a href="/festival/festivalInfo.html" class="cursor-pointer"
                >지역</a
              >
            </li>
            <li>여행코스</li>
            <li>여행정보</li>
            <li>여행혜택</li>
          </ul>
          <img src="/img/navBar/icons.png" class="w-[12.2rem] h-[3.2rem]" />
        </div>

        <!-- Dropdown NavBar -->
        <div
          class="absolute left-0 top-full w-full max-h-0 overflow-hidden transition-max-height duration-300 ease-in-out group-hover:max-h-[400px] bg-gray-100"
        >
          <div
            class="flex justify-center gap-[2rem] py-8 text-gray-700 pl-[18rem]"
          >
            <ul class="space-y-2 text-base font-medium">
              <li>추천코스</li>
              <li>AI콕콕 플래너</li>
            </ul>
            <ul class="space-y-2 text-base font-medium">
              <li>여행지</li>
              <li>여행기사</li>
              <li>축제</li>
              <li>공연 / 행사</li>
              <li>AI콕콕</li>
              <li>여행상품</li>
            </ul>
            <ul class="space-y-2 text-base font-medium">
              <li>이벤트</li>
              <li>가볼래-터</li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Festival Information -->
    <div class="w-full items-center p-[3rem]">
      <h1 class="text-2xl mb-[2rem] ml-[5rem]">
        <strong>전국</strong> 축제∙행사 어디까지 가봤니?
      </h1>
      <div class="flex items-center justify-center mb-[1rem]">
        <span id="monthDisplay" class="text-xl font-semibold"></span>
      </div>

      <div class="flex items-center justify-center gap-6 mb-4">
        <!-- 달력 본체 -->
        <button
          id="prev"
          class="text-2xl font-bold px-3 py-1 hover:text-blue-500"
        >
          ←
        </button>

        <div id="calendar" class="flex justify-center gap-3 flex-wrap"></div>
        <button
          id="next"
          class="text-2xl font-bold px-3 py-1 hover:text-blue-500"
        >
          →
        </button>
      </div>
    </div>
  </body>
  <script src="festivalInfo.js"></script>
</html>
