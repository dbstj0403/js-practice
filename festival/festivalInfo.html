<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대한민국 구석구석 클론코딩 사이트</title>
    <link rel="stylesheet" href="/index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- NavBar -->
    <script>
      fetch("/layouts/navBar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navBarContainer").innerHTML = data;
        });
    </script>
    <div id="navBarContainer"></div>

    <!-- Calendar -->
    <div class="w-full items-center relative">
      <h1 class="text-2xl mb-[0.5rem] ml-[5rem] p-[2rem]">
        <strong>전국</strong> 축제∙행사 어디까지 가봤니?
      </h1>

      <div class="flex items-center justify-center mb-4">
        <span id="display" class="text-xl font-semibold"></span>
      </div>

      <div class="flex items-center justify-center gap-6 mb-4">
        <button
          id="prev"
          class="text-2xl font-bold px-3 py-1 hover:text-blue-500"
        >
          <img src="/img/festival/prevIcon.png" class="w-[2rem] h-[2rem]" />
        </button>
        <div id="calendar" class="flex justify-center gap-3 flex-wrap"></div>
        <div class="flex gap-1">
          <button
            id="next"
            class="text-2xl font-bold px-3 py-1 hover:text-blue-500"
          >
            <img src="/img/festival/nextIcon.png" class="w-[2rem] h-[2rem]" />
          </button>
          <img
            src="/img/festival/calendarIcon.png"
            class="w-[2rem] h-[2rem] mt-[0.2rem]"
          />
        </div>
      </div>

      <!-- Festival Card  -->
      <div
        id="festivalList"
        style="background-color: rgb(51, 51, 51)"
        class="flex snap-x snap-mandatory overflow-x-auto scroll-smooth mt-6 w-full min-h-[30rem] px-8 py-4 gap-[2rem] items-center mb-[5rem] pb-[4rem]"
      ></div>

      <!-- Indicator -->

      <div
        id="indicator"
        class="absolute bottom-10 left-1/2 -translate-x-1/2 flex items-center gap-3 z-10"
      ></div>

      <div class="absolute bottom-10 right-[8rem] text-white font-semibold">
        <a href="/festival/festivalInfo.html">축제∙행사달력 보러 가기 &gt;</a>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>
    <script>
      fetch("/layouts/footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer-container").innerHTML = data;

          const script = document.createElement("script");
          script.src = "/layouts/footer.js";
          document.body.appendChild(script);
        });
    </script>
    <script type="module" src="festivalInfo.js"></script>
    <script src="/festival/draggable.js"></script>
  </body>
</html>
