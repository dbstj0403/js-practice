<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대한민국 구석구석 클론코딩 사이트</title>
    <link rel="stylesheet" href="../index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- NavBar -->
    <script>
      fetch("/layouts/navBar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navBarContainer").innerHTML = data;
        });
    </script>
    <div id="navBarContainer"></div>

    <!-- Festival Information -->
    <div class="w-full items-center">
      <h1 class="text-2xl mb-[2rem] ml-[5rem] p-[3rem]">
        <strong>전국</strong> 축제∙행사 어디까지 가봤니?
      </h1>
      <div class="flex items-center justify-center mb-[1rem]">
        <span id="display" class="text-xl font-semibold"></span>
      </div>

      <div class="flex items-center justify-center gap-6 mb-4">
        <!-- 달력 본체 -->
        <button
          id="prev"
          class="text-2xl font-bold px-3 py-1 hover:text-blue-500"
        >
          ←
        </button>

        <div id="calendar" class="flex justify-center gap-3 flex-wrap"></div>
        <button
          id="next"
          class="text-2xl font-bold px-3 py-1 hover:text-blue-500"
        >
          →
        </button>
      </div>
      <div
        class="bg-gray-500 mt-[2rem] w-full min-h-[20rem] px-8 py-4 flex gap-[5rem] items-center justify-center pl-[5rem]"
        id="festivalList"
      ></div>
    </div>
  </body>
  <script type="module" src="festivalInfo.js"></script>
</html>
