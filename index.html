<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대한민국 구석구석 클론코딩 사이트</title>
    <link rel="stylesheet" href="/index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="relative bg-white">
    <!-- NavBar -->
    <script>
      fetch("/layouts/navBar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navBarContainer").innerHTML = data;
        });
    </script>
    <div id="navBarContainer"></div>

    <!-- eventSlider.html을 불러와서 삽입 -->
    <div id="eventSlider-container"></div>

    <script>
      fetch("/eventSlider/eventSlider.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("eventSlider-container").innerHTML = data;

          // eventSlider.js 불러오기
          const script = document.createElement("script");
          script.src = "/eventSlider/eventSlider.js";
          document.body.appendChild(script);
        });
    </script>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script>
      // footer.html을 불러와서 삽입
      fetch("/layouts/footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer-container").innerHTML = data;

          // footer.js파일 불러오기
          const script = document.createElement("script");
          script.src = "/layouts/footer.js";
          document.body.appendChild(script);
        });
    </script>
  </body>
</html>
